<p class="lead">관리자의 전략은 자기로 인한 시간 중에서 부하들에 의해 소진되는 부분('윗방향으로 이루어지는 업무 위양'을 뜻함)을 최소화함으로써 여유롭게 활용할 수 있는 시간을 증대시키는데 초점이 맞춰져야 한다. 이렇게 증대된 여유시간은 상사와 시스템이 요청하는 활동을 하는 데 투입될 수 있으므로 관리자는 그들의 능력에 대한 상사의 신임을 돈독하게 하고 동료들 및 지원그룹과 협조적인 관계를 구축할 수 있게 된다. <몽키 비즈니스(2001)></p>
