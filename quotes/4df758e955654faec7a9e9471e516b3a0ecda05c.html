<p class="lead">두 사람이 얘기할 때는 보통 마주보기 마련인데, 이때 서로 상대방의 얼굴 특성을 생생하게 보게 됩니다. 그들은 끊임없이 자기 얼굴을 의식하는데, 이때 정신에 떠오르는 모습은 전혀 생생하지 않습니다. 단지 대강의 모양과 배열... 일반적인 배치 정도의 느낌입니다. 단순하고 기본적인 어떤 것... 바로 카툰화로 말입니다. 그래서, 얼굴을 사진이나 사실화로 대할 때는... 그것을 다른 사람의 얼굴로 보게 됩니다. 하지만 카툰화의 세계로 들어오면... 자기 자신으로 보이는 것입니다. <만화의 이해></p>
