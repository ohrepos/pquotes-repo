<p class="lead">나는 부하 마이크와 업무협의를 마치며 이렇게 말한다. '좋아. 그것에 관해 메모를 해서 보내 주게.' 이럴 경우 원숭이는 부하의 등에 얹혀 있다. 왜냐하면 다음 행동을 취해야 할 사람은 부하이기 때문이다. 그러나 그것은 내게로 뛰어오를 준비를 하고 있는 상태임을 명심해야 한다. 원숭이를 지켜보자. 마이크는 제시간에 메모를 작성하여 내게 이메일로 전송한다. 그러면 나는 그것을 컴퓨터의 메일박스에서 열어 읽게 될 것이다. 이제 누가 행동해야 하는가? 나다. <몽키 비즈니스(2001)></p>
