<p class="lead">대부분의 개발자는 이 아키텍처를 Bash나 Zsh 같은 터미널 쉘 언어의 기초 원리임을 알고 있습니다. 함수형 언어 개발자는 언어 구조와 이 아키텍처 요소가 유사하다고 생각할 것입니다. 사실 맵리듀스(MapReduce) 프로그래밍 모델을 응용한 많은 도구가 이 기본 토폴로지를 따릅니다. 이처럼 파이프라인 아키텍처 스타일은 저수준에서 구현할 수도 있고 고수준의 비즈니스 애플리케이션에도 적용할 수 있습니다. <소프트웨어 아키텍처 101 (마크 리처즈, 닐 포드, 2021)></p>
