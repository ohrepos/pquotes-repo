<p class="lead">물론 그것이 나의 원숭이일 수도 있다. [.] 그러나 이 경우에도 그것을 증명할 책임은 누구에게 있는가? 그에게 있다. 심지어 그가 그 원숭이가 나의 것임을 입증하는 동안에도 그놈은 그의 등에 찰싹 달라붙어 있어야 한다. 그 후에 나는 이성적이고 합리적인 태도로 그 원숭이를 집어서 내 등에 올려 놓으면 된다. 그러나 주인이 없다고 해서 원숭이를 내 등에 올려 놓는 일은 삼가야 한다. <몽키 비즈니스(2001)></p>
