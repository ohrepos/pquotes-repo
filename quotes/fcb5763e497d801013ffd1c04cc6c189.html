<html lang="en"><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><meta content="summary" name="twitter:card"><meta content="카드로도 다 못 보면 링크 고고" name="twitter:title"><meta content="@book_quote_bot" name="twitter:creator"><meta content="가 될 수 있다. from 피트 맥브린, software craftsmanship {프로그래머의 길, 멘토에게 묻다}" name="twitter:description"><link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"><title>인용구</title></head><body><div class="container"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="page-header"><h1>인용구 <small><a href="http://twitter.com/book_quote_bot" target="blank">@book_quote_bot</a></small></h1></div></div></div><div class="row"><div class="col-md-6 col-md-offset-3"><p class="lead">견습과정은, 기예를 통달하겠다는 필생의 열정을 서서히 불어넣는다는 점에서 중요하다. 이는 끊임없이 배우고자 하는 열정을 점점 쌓이게 하며, 그런 과정 속에서 견습생은 탁월한 개발자가 될 수 있다. from 피트 맥브린, software craftsmanship {프로그래머의 길, 멘토에게 묻다}</p></div></div></div></body></html>
