<html lang="en"><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"><title>인용구</title></head><body><div class="container"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="page-header"><h1>인용구 <small><a href="http://twitter.com/book_quote_bot" target="blank">@book_quote_bot</a></small></h1></div></div></div><div class="row"><div class="col-md-6 col-md-offset-3"><p class="lead">우리는 지금보다 더 R 모드를 많이 사용하고자 합니다. 왜냐하면 R 모드는 직관을 주고 우리가 그토록 열망하는 전문가가 되기 위해서 필요한 것들을 주기 때문입니다. R 모드 없이 전문가가 될 수는 없습니다. 드라이퍼스 모델은 전문가의 암묵지를 강조합니다. 그리고 그것은 R 모드에 있습니다. 전문가는 패턴을 보고 식별합니다. 여기도 패턴 매칭이 있는 것입니다. {실용주의 사고와 학습}</p></div></div></div></body></html>
