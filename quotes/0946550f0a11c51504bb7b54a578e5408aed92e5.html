<p class="lead">당신의 부하들이 자유수준 척도 '(1) 지시가 있을 때까지 기다린다'와 '(2) 무엇을 할지 묻는다'에서 행동한다면 부하들로 인한 시간은 피할 길이 없다. 부하들이 생각하고 계획하고 문제를 푸는 것에 당신의 시간을 들여야만 된다는 뜻이다. 그것은 당신의 부하들로부터 요구되는 시간이다. 이로 인해 당신은 여유시간을 뺏기게 될 것이다. <몽키 비즈니스(2001)></p>
