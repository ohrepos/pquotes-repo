<p class="lead">알다시피, 안다고 알려진 것들이 있다. 우리가 안다고 아는 사실이다. 우리는 또 알고 있다. 모른다고 알려진 것들도 있다. 그것은 곧 우리가 알지 못하는 무엇인가가 있다는 사실을 알고 있는 것이다. 하지만 또한 아직 알려지지 않은 모르는 것도 있다. 우리가 모른다는 사실조차 모르고 있는 것들 말이다. - 도널드 럼스펠드 <코딩호러의 이펙티브 프로그래밍></p>
