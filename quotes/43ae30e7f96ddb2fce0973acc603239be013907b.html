<p class="lead">자동화할 기찬 방법을 연구하다 보면 계속 배우게 돼 점점 똑똑해진다. 앞의 루비 프로그램을 짜는 데 시간이 오래 걸린 이유 중 하나는 루비로 저수준 파일을 조작하는데 서툴렀기 때문이다. 이제는 알고, 다른 프로젝트에 써먹을 수도 있다. 프로젝트 인프라 일부를 자동화할 방법도 찾았으니, 간단한 작업 자동화는 더 쉽게 할 가능성이 높아졌다. <능률적인 프로그래머></p>
