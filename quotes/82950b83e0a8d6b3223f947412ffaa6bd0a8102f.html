<p class="lead">디스틸레이션(distillation)은 혼합된 요소를 분리해서 본질을 좀더 값지고 유용한 형태로 뽑아내는 과정이다. 모델은 지식의 정수를 추출한 것이다. 더 심층적인 통찰력으로 향하는 모든 리팩터링을 거쳐 우리는 도메인 지식과 우선순위의 일부 중요한 측면을 추상화한다. <도메인 주도 설계></p>
