<p class="lead">PoC(Proof of Concept)를 자주 해보는 것입니다. PoC는 아키텍트가 소스 코드를 직접 작성해보면서 구현 상세를 생각하게 되므로 아키텍처 결정을 검증하는 데 유용합니다. 예를 들어, 두 가지 캐시 솔루션을 두고 갈팡질팡하고 있는 아키텍트가 결정 장애를 극복하는 가장 좋은 방법은, 실제로 각 제품을 응용한 예제 코드를 짜보고 실행 결과를 비교해보는 겁니다. <소프트웨어 아키텍처 101 (마크 리처즈, 닐 포드, 2021)></p>
