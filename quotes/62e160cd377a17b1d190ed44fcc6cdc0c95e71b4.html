<p class="lead">원숭이를 넘겨받음으로써 당신은 스스로 부하보다 낮은 지위로 내려간 셈이다. 조지가 당신 위에 군림하게 된 것은 부하가 상사를 위해서나 할 법한 일을 당신 스스로 자원하였기 때문이다. (1) 당신은 그로부터 책임을 넘겨받았으며 (2) 진척 상황을 보고하겠다고 약속했다. <몽키 비즈니스(2001)></p>
