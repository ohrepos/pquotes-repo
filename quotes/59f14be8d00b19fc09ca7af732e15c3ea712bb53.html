<p class="lead">'소파에서 박차고 일어나 뭔가를 이뤄낼 것인가 말 것인가'라는 영원한 수수께끼는 여전히 남아 있다. 시도를 해도 실패할 가능성이 높다. 그러나 아무것도 하지 않으면 반드시 실패한다. 앱스토어는 여러분이 언제나 한번쯤 실행에 옮기고 싶었던 아이디어를 시험해 볼 수 있는 창의성의 리트머스 테스트와 같다. <앱만장자(appillionaires)></p>
