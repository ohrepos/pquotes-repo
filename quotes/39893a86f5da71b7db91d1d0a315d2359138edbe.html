<p class="lead">코드에 있는 정보를 모두 STM(short-term memory)에 저장하고 처리하는 것은 물리적으로 불가능하다. STM은 읽거나 들은 정보를 짧은 시간만 저장한다. 여기서 짧은 시간이라는 것은 정말로 짧은 시간을 의미하는데 연구에 의하면 30초를 넘지 않는다. 30초 후에 그 정보는 LTM(long-term memory)에 저장되거나 잊힌다. <프로그래머의 뇌 (펠리너 헤르만스, 2022)></p>
