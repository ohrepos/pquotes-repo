<p class="lead">우리 두뇌에서 기억은 다른 기억과 사실에 연결되는 연관된 네트워크의 형태라는 것을 살펴봤다. 사고나 생각이 서로 관련되어 조직된 방식을 스키마(schema) 혹은 스키마타(schemata)라고 부른다. 새로운 정보를 학습할 때 정보는 LTM(long-term memory)에 저장하기 전에 먼저 스키마의 형태로 만들어진다. 이미 존재하는 스키마에 잘 맞는 정보일수록 더 쉽게 기억할 수 있다. <프로그래머의 뇌 (펠리너 헤르만스, 2022)></p>
