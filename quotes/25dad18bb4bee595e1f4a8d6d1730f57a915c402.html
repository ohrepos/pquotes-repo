<p class="lead">문제를 지닌 부하가 관리자에게 말하는 올바른 화법은 '나에게 문제가 생겼습니다'라고 말하는 것이다. '우리에게 문제가 생겼습니다'라고 말하는 것은 주제넘은 표현이다. 왜냐? 그것은 자신이 상사의 입장에서 말하는 것이기 때문이다. 상사는 팀원 전체가 소속된 팀의 우두머리다. 그러므로 그가 인정하기 전까지는 어떤 문제도 '우리의' 문제가 아닌 것이다. 즉 상사가 '우리에게 문제가 생겼습니다'라고 말하기 전까지 문제는 단지 부하의 개별적인 문제일 뿐이다. <몽키 비즈니스(2001)></p>
